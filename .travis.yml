sudo: required
dist: trusty
language: cpp

matrix:
    include:
        - compiler: gcc
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                  packages:
                      - g++-5
          env:
              - CXX=g++-5
              - CC=gcc-5
        - compiler: clang
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-precise-3.6
                  packages:
                      - clang-3.6
          env:
              - CXX=clang++-3.6
              - CC=clang-3.6

before_script:
    - mkdir build
    - cd build
    - cmake ..

script: make
